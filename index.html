<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4535d15021.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Oh my foood</title>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <!-- localisation -->
        <div class="location">
            <div class="location_icon"> 
                <i class="fa-solid fa-location-dot"></i>
            </div>
           <div class="location_city">
                <p>Paris, Belleville</p>
            </div>
        </div>
            <!-- section explorer -->
        <section class="explorer">
            <div class="explorer_container">
                <h2 class="explorer_title">Réserver le menu qui vous convient</h2>
                <p class="explorer_text">Décovrir des restaurants d'exception, séléctionés par nos soins</p>
                <button>Explorer nos restaurants</button>
               
            </div>
        </section>
            <!-- section Fonctionnement  -->
        <section class="process_container">
            <div class="process">
                <h2 class="process_title">Fonctionnement</h2>
                <div class="process_steps">
                    <div class="process_step">
                        <div class="process_number">1</div>
                        <div class="process_icon">
                            <i class="fa-solid fa-mobile-screen-button fa-lg"></i>
                        </div>
                        <p class="process_text">Choisissez un restaurant</p>
                    </div>
                </div>
                <div class="process_steps">
                    <div class="process_step">
                        <div class="process_number">2</div>
                        <div class="process_icon">
                            <i class="fa-solid fa-list-ul fa-lg"></i>

                        </div>
                        <p class="process_text">Composez votre menu</p>
                    </div>
                </div>
                <div class="process_steps">
                    <div class="process_step">
                        <div class="process_number">3</div>
                        <div class="process_icon">
                            <i class="fa-sharp fa-solid fa-store fa-lg"></i>
                        </div>
                        <p class="process_text">Dégustez au restaurant</p>
                    </div>
                </div>
            </div>


        </section>
       

    </main>
    
</body>
</html>
